<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <h1 class="text-center text-primary">Pratica Con Il Grid System</h1>

    <h2 class="text-center text-danger mt-5">Esercizio 1</h2>

    <div class="container pt-5">

        <div class="row">
            <div class="col-md-4 p-3">
                <div class="bg-primary text-white text-center py-3 border border-dark">1</div>
            </div>
            <div class="col-md-4 p-3">
                <div class="bg-primary text-white text-center py-3 border border-dark">2</div>
            </div>
            <div class="col-md-4 p-3">
                <div class="bg-primary text-white text-center py-3 border border-dark">3</div>
            </div>
        </div>
    </div>

    <h2 class="text-center text-danger mt-5">Esercizio 2</h2>
    <div class="container pt-5">

        <div class="row">
            <div class="col-12 col-lg-4 ">
                <div class="bg-warning text-black text-center py-3 border border-dark">1</div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="bg-warning text-black text-center py-3 border border-dark">2</div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="bg-warning text-black text-center py-3 border border-dark">3</div>
            </div>
        </div>
    </div>
    <h2 class="text-center text-danger mt-5">Esercizio 3</h2>

    <div class="container pt-5">

        <div class="row">
            <div class="col-4 p-3">
                <div class="bg-success text-white text-center py-3 border border-dark">1</div>
            </div>
            <div class="col-4 p-3">
                <div class="bg-success text-white text-center py-3 border border-dark">2</div>
            </div>
            <div class="col-4 p-3">
                <div class="bg-success text-white text-center py-3 border border-dark">3</div>
            </div>
        </div>
    </div>
    <h2 class="text-center text-danger mt-5">Esercizio 4</h2>

    <div class="container pt-5">

        <div class="row">
            <div class="col-lg-5">
                <div class="bg-danger text-white text-center py-3 border border-dark">1</div>
            </div>
            <div class="col-lg-2">
                <div class="bg-danger text-white text-center py-3 border border-dark">2</div>
            </div>
            <div class="col-lg-5">
                <div class="bg-danger text-white text-center py-3 border border-dark">3</div>
            </div>
        </div>
    </div>
    <h2 class="text-center text-danger mt-5">Esercizio 5</h2>

    <div class="container pt-5">

        <div class="row">
            <div class=" row col-lg-8 bg-info">
                <div class="col-lg-6 bg-secondary text-white text-center py-3 border border-dark">1</div>
                <div class="col-lg-6 bg-secondary text-white text-center py-3 border border-dark">1</div>                
            </div>
            <div class="row col-lg-4 bg-info">
                <div class="bg-secondary text-white text-center py-3 border border-dark">2</div>
            </div>
            
        </div>
        
    </div>
    <h2 class="text-center text-danger mt-5">Esercizio 6</h2>

    <div class="container pt-5">

        <div class="row">
            <div class=" col-lg-6 text-center ">
                <div class="bg-dark text-white py-3">1</div>
            </div>
            <div class=" col-lg-2 offset-lg-2 text-center">
                <div class="bg-dark text-white py-3">2</div>
            </div>
            
        </div>
        
    </div>
</body>

</html>
